name: Semantic Density Tracking

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  semantic-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.26.2'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run semantic density analysis
        run: pnpm semantic-check --output semantic-report.json
        continue-on-error: true

      - name: Display metrics
        if: always()
        run: |
          if [ -f semantic-report.json ]; then
            echo "## Semantic Density Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat semantic-report.json | jq '.metrics' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            # Show high priority issues
            HIGH_COUNT=$(cat semantic-report.json | jq '[.actions[] | select(.priority == "high")] | length')
            if [ "$HIGH_COUNT" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "⚠️ **$HIGH_COUNT high-priority density issues found**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Run \`pnpm semantic-check --human\` locally to review." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semantic-density-report
          path: semantic-report.json
          retention-days: 90
