name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install native module build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Install dependencies (with native module rebuild)
        run: |
          pnpm install --frozen-lockfile
          # Force rebuild better-sqlite3 from source
          cd node_modules/better-sqlite3 2>/dev/null || cd node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3
          npm run build-release
        env:
          npm_config_build_from_source: true

      - name: Check formatting and lint
        run: pnpm exec biome check ./src

      - name: TypeScript check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Validate knowledge.json
        run: pnpm validate:knowledge

      - name: Test
        run: pnpm test
